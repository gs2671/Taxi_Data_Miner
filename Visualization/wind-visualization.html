<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 15px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("linear")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("../Results/Trips_vs_Windspeed.csv", function(error, data) {
  if (error) throw error;

temp = {};
console.log(data);
data.forEach(function(d) {
  if (temp.hasOwnProperty(d.Wind_speed)) {
    temp[d.Wind_speed][d.Year] = d.no_of_trips;  
  }
  else{
    temp[d.Wind_speed] = {};
    temp[d.Wind_speed][d.Year] = d.no_of_trips;  

  }
  });

console.log(temp);

newData = []
for (var key in temp) {
  if (temp.hasOwnProperty(key)) {
    tempDict = temp[key];
    tempDict['date'] = key;
    newData.push(tempDict);
  }
}
console.log(newData);
  color.domain(d3.keys(newData[0]).filter(function(key) { return key !== "date"; }));

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: newData.filter(function(d){return name in d}).map(function(d) {
        return { date: parseFloat(d.date), temperature: parseInt(d[name])}})
    };
  });

var fValues = cities[0]['values'];
var mValues = cities[1]['values'];

var sortable = [];
for (var _value in fValues){
      sortable.push([fValues[_value], fValues[_value]['date']]); }
sortable.sort(function(a, b) {return a[1] - b[1]})

var tempFValues = []
sortable.forEach(function(d){
  tempFValues.push(d[0]);
});

// console.log(tempValues);
cities[0]['values'] = tempFValues;


var tempsortable = [];
for (var _value in mValues){
      tempsortable.push([mValues[_value], mValues[_value]['date']]); }
tempsortable.sort(function(a, b) {return a[1] - b[1]})

var tempMValues = []
tempsortable.forEach(function(d){
  tempMValues.push(d[0]);
});

// // console.log(tempValues);
cities[1]['values'] = tempMValues;

// console.log(fValues);
// console.log(sortable);

  x.domain([0,25]);


  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("No of trips");

  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { console.log(y(d.value.temperature)); return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});

</script>
